<!DOCTYPE html>
<html lang="ru" ng-app="Applicants" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <title>{{app.titles[app.tab]}}</title>
    <base href="/">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body ng-class="settings.background">
<div class="header clear_fix">
    <div class="logo">
        <i class="fa fa-paperclip"></i>
    </div>
    <div class="app with_text">Приложение</div>
    <div class="section quotes_text grey_text">{{app.titles[app.tab]}}</div>
</div>
<div class="sidebar">
    <ul>
        <li ng-class="{'active': app.tab=='about'}"><a href="about">Об авторе</a></li>
        <li ng-class="{'active': app.tab=='applicants' || app.tab=='settings'}"><a href="applicants">Соискатели</a></li>
    </ul>
</div>
<div class="content" ng-view></div>
<div class="footer clear_fix">
    <div class="description">
        <div class="author">
            <span class="black_text">Автор:</span>
            <span class="with_text">{{app.author}}</span>
        </div>
        <div class="technologies clear_fix">
            <span class="black_text">Использовано:</span>
            <div class="labels clear_fix">
                <div ng-repeat="item in app.technologies" class="{{item.classes}}">{{item.name}}</div>
            </div>
        </div>
    </div>
    <div class="logo">
        <i class="fa fa-paperclip"></i>
    </div>
</div>
<!--<div class="cap" ng-hide="ready">-->
    <!--<div class="text">Идет загрузка...</div>-->
    <!--<div class="image"><i class="fa fa-spinner"></i></div>-->
<!--</div>-->
<script src="/angular/angular.js"></script>
<script src="/angular/angular-route.min.js"></script>
<script src="/angular/angular-resource.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
